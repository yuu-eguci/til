<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <!-- v4 も入れないと、時間選択の時計アイコンが出ない。 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- cdn ではこのサンプルが動かない。ダウンロードファイルで動かしています。 -->
  <link rel="stylesheet" href="./Dependencies/bootstrap-4-datetimepicker/bootstrap-datetimepicker.min.css">

  <style type="text/css">
    .datepicker-days th.dow:first-child,
    .datepicker-days td:first-child {
      color: #f00;
    }

    .datepicker-days th.dow:last-child,
    .datepicker-days td:last-child {
      color: #00f;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <main role="main">
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              </div>
              <input type="text" class="form-control" id="minimum-setup" placeholder="最小構成" required="">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              </div>
              <input type="text" class="form-control" id="time-only" placeholder="時間のみ" required="">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              </div>
              <input type="text" class="form-control" id="ymdhm" placeholder="年月日と時間 10分刻み" required="">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              </div>
              <input type="text" class="form-control" id="month-only" placeholder="年月のみ" required="">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              </div>
              <input type="text" class="form-control" id="" placeholder="" required="">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              </div>
              <input type="text" class="form-control" id="" placeholder="" required="">
            </div>
          </div>
        </div>

      </form>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">eonasdan Datetimepicker Note</p>
      </footer>
    </main>
  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>

  <!-- datetimepicker は moment.js に依存している。 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/ja.min.js"></script>

  <!-- cdn ではこのサンプルが動かない。ダウンロードファイルで動かしています。 -->
  <script src="./Dependencies/bootstrap-4-datetimepicker/bootstrap-datetimepicker.min.js"></script>

  <!-- Bootstrap4 Datetimepicker Note  -->
  <script>
    //
    // 基本的にここを参考に
    //     http://eonasdan.github.io/bootstrap-datetimepicker/Options/
    // format はここを
    //     http://momentjs.com/docs/#/displaying/format/
    //
    // (2020-08-11)このノートに助けられたで。お礼に js ファイルの読み込みを cdn 化しといたる。
    // だけど肝心の bootstrap-datetimepicker だけは cdn がなんか使えない……? 最新版の bootstrap4 と合わないんかな……?

    $(function () {
      $('#minimum-setup').datetimepicker();
      $('#time-only').datetimepicker({
        format: 'LT',
        stepping: 10,
      });
      $('#ymdhm').datetimepicker({
        format: 'YYYY-MM-DD HH:mm',
        stepping: 10,
      });
      $('#month-only').datetimepicker({
        format: 'YYYY-MM',
        maxDate: $.now(),
        // defaultDate: '',     default を設定しても maxDate に上書かれてしまう。
        useCurrent: false,   // useCurrent を false にすると maxDate による上書きが消える。
      });
    });
  </script>
</body>
</html>
