<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

  <!-- tempusdominus/bootstrap-4 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" />

  <style type="text/css">
    .datepicker-days th.dow:first-child,
    .datepicker-days td:first-child {
      color: #f00;
    }

    .datepicker-days th.dow:last-child,
    .datepicker-days td:last-child {
      color: #00f;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <main role="main">
      <form>
        <div class="form-row">

          <div class="col-md-6 mb-3">
            <div id="minimum-setup" class="input-group" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#minimum-setup" data-toggle="datetimepicker">
                <span class="input-group-text"><i class="fas fa-calendar-alt fa-fw"></i></span>
              </div>
              <!--
                datetimepicker-input がないと、別の場所をクリックしたとき閉じない。
                「input 押してトグル」はここに data-toggle="datetimepicker" をつけてもいいし、 JS 側の初期化で allowInputToggle:true でもいい。
              -->
              <input type="text" class="form-control datetimepicker-input" data-target="#minimum-setup" placeholder="最小構成" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div id="time-only" class="input-group" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#time-only" data-toggle="datetimepicker">
                <span class="input-group-text"><i class="fas fa-clock fa-fw"></i></span>
              </div>
              <input type="text" class="form-control datetimepicker-input" data-target="#time-only" placeholder="時間のみ" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div id="time-only-with-default-value" class="input-group" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#time-only-with-default-value" data-toggle="datetimepicker">
                <span class="input-group-text"><i class="fas fa-clock fa-fw"></i></span>
              </div>
              <input type="text" class="form-control datetimepicker-input" data-target="#time-only-with-default-value" placeholder="時間のみ、デフォルト9:00" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div id="ymdhm" class="input-group" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#ymdhm" data-toggle="datetimepicker">
                <span class="input-group-text"><i class="fas fa-calendar-alt fa-fw"></i></span>
              </div>
              <input type="text" class="form-control datetimepicker-input" data-target="#ymdhm" placeholder="年月日と時間 10分刻み" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div id="month-only" class="input-group date" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#month-only" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fas fa-calendar-alt fa-fw"></i></div>
              </div>
              <input type="text" class="form-control datetimepicker-input" data-target="#month-only" placeholder="年月のみ" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <input type="text" class="form-control datetimepicker-input" id="input-only" data-target="#input-only" placeholder="input のみ" />
          </div>

          <div class="col-md-6 mb-3">
            <span id="outer-input" class="bg-light p-3" data-toggle="datetimepicker" data-target="#outer-input" data-target-input="#outer-input-input">
              <i class="fas fa-calendar-alt fa-fw"></i> Picker と離れたところに input
            </span>
            <input id="outer-input-input" type="text" class="datetimepicker-input" data-target="#outer-input" />
          </div>

          <div class="col-md-6 mb-3">
            <div id="not-useCurrent" class="input-group date" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#not-useCurrent" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fas fa-calendar-alt fa-fw"></i></div>
              </div>
              <input type="text" class="form-control datetimepicker-input" data-target="#not-useCurrent"
                     placeholder="useCurrent をオフ" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div id="time-only-with-clear" class="input-group" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#time-only-with-clear" data-toggle="datetimepicker">
                <span class="input-group-text"><i class="fas fa-clock fa-fw"></i></span>
              </div>
              <input type="text" class="form-control datetimepicker-input" data-target="#time-only-with-clear" placeholder="時間のみ(with クリアボタン)" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-sticky-note fa-fw"></i></span>
              </div>
              <input id="simple-input" type="text" class="form-control" placeholder="これはただの input" />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div id="with-default-value" class="input-group" data-target-input="nearest">
              <div class="input-group-prepend" data-target="#with-default-value" data-toggle="datetimepicker">
                <span class="input-group-text"><i class="fas fa-calendar-alt fa-fw"></i></span>
              </div>
              <input type="text" class="form-control datetimepicker-input" data-target="#with-default-value" value="1900-09-02" />
            </div>
          </div>

        </div>
      </form>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">
          <a href="https://tempusdominus.github.io/bootstrap-4/">tempusdominus/bootstrap-4 DateTimePicker</a>
          Note
        </p>
      </footer>
    </main>
  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>

  <!-- datetimepicker は moment.js に依存している。 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/ja.min.js"></script>

  <!-- tempusdominus/bootstrap-4 -->
  <!-- 5.0.1 だと、 YYYY/MM のあとで YYYY/MM/DD を初期化すると前者の view がおかしくなる不具合があるよ。 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>

  <script>
    //
    // https://tempusdominus.github.io/bootstrap-4/
    // Tempus Dominus is the successor to the very popular Eonasdan/bootstrap-datetimepicker.
    //

    $(function () {

      // fontawesome5 を使うときは icon を変更する必要があります。
      // 個別の datetimepicker 初期化オプションの中でも指定できる。そっちなら、変えたいやつだけ指定できる。こっちは全部書かないとだめ。
      // https://fontawesome.com/icons?d=gallery&m=free
      $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
                  locale: 'ja',
                  icons: {
                      time: 'far fa-clock',
                      date: 'far fa-calendar',
                      up: 'fas fa-arrow-up',
                      down: 'fas fa-arrow-down',
                      previous: 'fas fa-chevron-left',
                      next: 'fas fa-chevron-right',
                      today: 'fas fa-calendar-check-o',
                      clear: 'fas fa-trash',
                      close: 'fas fa-times'
                  } });

      // 初期化を書かなくても使えるが、 TypeError: Cannot read property '_options' of undefined が発生する。
      $('#minimum-setup').datetimepicker({
        allowInputToggle: true,
      });

      $('#time-only').datetimepicker({
        format: 'LT',
        allowInputToggle: true,
        // これは timepicker には意味ない。↓の defaultDate で対応して。
        useCurrent: false,
      });

      $('#time-only-with-default-value').datetimepicker({
        format: 'LT',
        allowInputToggle: true,
        // 9:00 を指定するためこうする。
        defaultDate: new Date(1995, 11, 17, 9, 0, 0),
      });

      $('#ymdhm').datetimepicker({
        format: 'YYYY-MM-DD HH:mm',
        stepping: 10,
        allowInputToggle: true,
      });

      // これは 5.0.1 で発生する不具合。
      //     これかなり注意なんだけど、他の .datetimepicker() をこの初期化のあとに書くと Min View Mode が無効化される。
      $('#month-only').datetimepicker({
        viewMode: 'months',
        format: 'YYYY-MM',
        maxDate: $.now(),
        allowInputToggle: true,
      });

      $('#input-only').datetimepicker({
        format: 'YYYY-MM-DD HH:mm',
        allowInputToggle: true,
      });

      // これ、 input のほうを hidden にすると、外クリックによる close が無効になる。クソじゃん。
      // https://github.com/tempusdominus/bootstrap-4/issues/346
      //     Calendar autoclose not working without visible input text #346
      $('#outer-input').datetimepicker({
        allowInputToggle: true,
      });

      $('#not-useCurrent').datetimepicker({
        format: 'YYYY-MM-DD',
        useCurrent: false,
        allowInputToggle: true,
      });

      // Clear ボタンで消すと Uncaught TypeError: Cannot read property 'format' of undefined が発生します。
      // 周知のバグ。 https://github.com/tempusdominus/bootstrap-4/issues/34
      $('#time-only-with-clear').datetimepicker({
        format: 'LT',
        buttons: {
          showClear: true,
        },
        allowInputToggle: true,
      });

      // 最初から値が入っている datetimepicker です。
      // イベント登録より前で初期化しないといけません。
      // そうでないと、初期値の自体が change.datetimepicker として扱われます。
      $('#with-default-value').datetimepicker({
        format: 'YYYY-MM-DD',
        allowInputToggle: true,
      });

      // datetimepicker は単純な on change ではイベント登録できない。
      // input じゃなくて↑で初期化してる要素について on を使う。
      $('.input-group').on('change.datetimepicker', function ({oldDate, date}) {
        console.info({ oldDate, date });
      });

      // change.datetimepicker は change イベントも含んでいる!
      $('#simple-input').on('change.datetimepicker', function () {
        console.info('simple-input の change イベントが実行されました。');
      });

    });
  </script>

</body>
</html>
