<!-- *******************
算術演算子
******************** -->
<script type="text/javascript">
var num;
num = 1 + 1
num = 1 - 1
num = 1 * 1
num = 1 / 1 // 割る。整数ではなく浮動小数点数となる
num = 1 % 1 // 余り

var num1 = 7, num2;
num2 = num1++;
alert(num1); // 8
alert(num2); // 7 文が実行されてからインクリメントが起こる

var num3 = 7, num4;
num4 = ++num3;
alert(num3); // 8
alert(num4); // 8 文が実行される前にインクリメントが起こる
</script>

<!-- *******************
関数
******************** -->
<script type="text/javascript">
function compare(x, y) {
    if (x > y) {
        alert(x + "は" + y + "より大きい");
    } else if (x < y) {
        alert(x + "は" + y + "より小さい"); // elif はこう書く
    } else {
        alert("同じじゃ");
    }
}
compare(1, 2);
function foo(x) {
    return x * x;
}
var x2 = foo(2); // return がないときは undefined が戻り値になる
</script>
