<!-- *******************
オブジェクトはalertしたりdocument.write()したりすると[object Object]になっちまう
ちゃんと中身を表示するには?
******************** -->
<div class="title">jquery hello</div>
<div class="script">
<script type="text/javascript">

var obj = {a:1, b:2};

obj = JSON.stringify(obj);
// JSON.stringify()で文字列になる
document.write(obj);

obj = JSON.parse(obj);
// JSON.parse()でオブジェクトになる
document.write(obj);

</script>
</div>

<form action="js.html" method="post" name="a">
<input type="hidden" name="b" value="1">
<input type="button" name="c" value="submit" onclick="window_open();">
</form>
