<!doctype html>
<html>

<head>
  <title>Sample</title>
</head>

<body>
<script>
  const obj1 = {
    foo: 1,
    bar: 2,
  };
  const obj2 = {
    foo: 1,
    bar: 2,
  };

  // delete で消す場合。
  delete obj1.bar;

  // undefined にする場合。
  obj2.bar = undefined;

  // どう違う?
  console.info(obj1);  // --> { foo:1, }
  console.info(obj2);  // --> { foo:1, bar:undefined }

  // 同じ。
  console.info(obj1.bar);  // --> undefined
  console.info(obj2.bar);  // --> undefined

  // いやな言語ですね。

</script>
</body>

</html>
